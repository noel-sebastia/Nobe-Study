<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Definition Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
        }
        .audio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wikipedia Definition Scraper</h1>
        <form action="/search" method="post">
            <label for="query">Enter a term or use voice input:</label>
            <div class="audio-container">
                <input type="text" id="query" name="query" placeholder="Enter your query here">
                <button type="button" onclick="startDictation()">ðŸŽ¤</button>
            </div>
            <button type="submit">Search</button>
        </form>
        <div class="result">
            {% if query and definition %}
                <h2>Definition of {{ query }}</h2>
                <p>{{ definition }}</p>
            {% endif %}
        </div>
    </div>
    <script>
        function startDictation() {
            if (window.hasOwnProperty('webkitSpeechRecognition')) {
                var recognition = new webkitSpeechRecognition();

                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.lang = "en-US";
                recognition.start();

                recognition.onresult = function(e) {
                    document.getElementById('query').value = e.results[0][0].transcript;
                    recognition.stop();
                };

                recognition.onerror = function(e) {
                    recognition.stop();
                };
            }
        }
    </script>
</body>
</html>
