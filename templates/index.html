<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YouTube Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">YouTube Scraper</h1>
      <form method="post" class="mt-3">
        <div class="form-group">
          <label for="channel_url">YouTube Channel URL</label>
          <input type="url" class="form-control" id="channel_url" name="channel_url" placeholder="Enter the YouTube channel URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Scrape</button>
      </form>
      {% if videos %}
      <h2 class="mt-5">Videos from "{{ channel_url }}"</h2>
      <ul class="list-group mt-3">
        {% for video in videos %}
        <li class="list-group-item">
          <h5><a href="{{ video.url }}" target="_blank">{{ video.title }}</a></h5>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </body>
</html>
